<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airbnb form</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet">
</head>
<body>
<header>
    <div class="logo">
        <div>
            <img src="png/airbnb_logo.png" alt="Airbnb logo">
        </div>
    </div>
    <div class="search">
        <div class="non-hover">
            <button>Будь-куди</button>
            <button>Будь-який тиждень</button>
            <button>Додайте гостей</button>
        </div>
        <div class="on-hover">
            <div>
                <label for="where">Куди</label>
                <input type="text" id="where" placeholder="Пошук напрямків">
            </div>
            <div>
                <label for="start-date">Прибуття</label>
                <input type="date" id="start-date" placeholder="Додайте дати">
            </div>
            <div>
                <label for="end-date">Виїзд</label>
                <input type="date" id="end-date" placeholder="Додайте дати">
            </div>
            <div>
                <label for="who">Хто</label>
                <input type="number" min="1" max="10" id="who" placeholder="Додайте гостей">
            </div>
        </div>
        <button class="search-icon">
            <svg width="32" height="32" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                 aria-hidden="true"
                 role="presentation" focusable="false"
                 style="display: block; fill: none; height: 12px; stroke: currentcolor; stroke-width: 5.33333; overflow: visible;">
                <path fill="none" d="M13 24a11 11 0 1 0 0-22 11 11 0 0 0 0 22zm8-3 9 9"></path>
            </svg>
            <span class="on-hover">Пошук</span>
        </button>
    </div>
    <div class="navigation-bar">
        <button class="button-hover">Запропонувати помешкання на Airbnb</button>
        <button class="button-hover">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" aria-hidden="true"
                 role="presentation" focusable="false"
                 style="display: block; height: 16px; width: 16px; fill: currentcolor;">
                <path d="M8 .25a7.77 7.77 0 0 1 7.75 7.78 7.75 7.75 0 0 1-7.52 7.72h-.25A7.75 7.75 0 0 1 .25 8.24v-.25A7.75 7.75 0 0 1 8 .25zm1.95 8.5h-3.9c.15 2.9 1.17 5.34 1.88 5.5H8c.68 0 1.72-2.37 1.93-5.23zm4.26 0h-2.76c-.09 1.96-.53 3.78-1.18 5.08A6.26 6.26 0 0 0 14.17 9zm-9.67 0H1.8a6.26 6.26 0 0 0 3.94 5.08 12.59 12.59 0 0 1-1.16-4.7l-.03-.38zm1.2-6.58-.12.05a6.26 6.26 0 0 0-3.83 5.03h2.75c.09-1.83.48-3.54 1.06-4.81zm2.25-.42c-.7 0-1.78 2.51-1.94 5.5h3.9c-.15-2.9-1.18-5.34-1.89-5.5h-.07zm2.28.43.03.05a12.95 12.95 0 0 1 1.15 5.02h2.75a6.28 6.28 0 0 0-3.93-5.07z"></path>
            </svg>
        </button>
        <button class="flex-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true"
                 role="presentation" focusable="false"
                 style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 3; overflow: visible;">
                <g fill="none">
                    <path d="M2 16h28M2 24h28M2 8h28"></path>
                </g>
            </svg>
            <img src="https://a0.muscache.com/im/pictures/user/2106ffe7-91f2-457d-8daf-d417ddc4c2a4.jpg?im_w=720"
                 alt="vlaaaaaaaad" width="32" height="32">
        </button>
    </div>
</header>
<form>
    <div class="form-header">
        <div class="form-cross">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true"
                 role="presentation" focusable="false"
                 style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 3; overflow: visible;">
                <path d="m6 6 20 20M26 6 6 26"></path>
            </svg>
        </div>
        <h1>Фільтри</h1>
    </div>
    <div class="form-section">
        <section class="form-section-type">
            <h2>Тип місця для розміщення</h2>
            <p>Шукайте кімнати, цілі помешкання або будь-які інші місця для розміщення</p>
            <div>
                <input checked class="sr-only" type="radio" name="type" id="any">
                <label class="select-label" for="any">Будь-який тип</label>
                <input class="sr-only" type="radio" name="type" id="room">
                <label class="select-label" for="room">Кімната</label>
                <input class="sr-only" type="radio" name="type" id="apartment">
                <label class="select-label" for="apartment">Помешкання цілком</label>
            </div>
        </section>
        <section class="form-section-price">
            <h2>Діапазон цін</h2>
            <p>Ціни за ніч до сплати зборів і податків</p>
            <div class="form-section-price-range">
                <div class="price-columns">
                    <div class="price-columns-2"></div>
                    <div class="price-columns-3"></div>
                    <div class="price-columns-4"></div>
                    <div class="price-columns-3"></div>
                    <div class="price-columns-4"></div>
                    <div class="price-columns-1"></div>
                    <div class="price-columns-2"></div>
                    <div class="price-columns-3"></div>
                    <div class="price-columns-1"></div>
                    <div class="price-columns-3"></div>
                    <div class="price-columns-1"></div>
                    <div class="price-columns-3"></div>
                    <div class="price-columns-2"></div>
                    <div class="price-columns-1"></div>
                    <div class="price-columns-2"></div>
                    <div class="price-columns-1"></div>
                    <div class="price-columns-2"></div>
                    <div class="price-columns-4"></div>
                    <div class="price-columns-2"></div>
                    <div class="price-columns-1"></div>
                    <div class="price-columns-4"></div>
                    <div class="price-columns-3"></div>
                    <div class="price-columns-4"></div>
                    <div class="price-columns-1"></div>
                    <div class="price-columns-3"></div>
                    <div class="price-columns-3"></div>
                    <div class="price-columns-4"></div>
                    <div class="price-columns-4"></div>
                    <div class="price-columns-2"></div>
                    <div class="price-columns-3"></div>
                    <div class="price-columns-4"></div>
                    <div class="price-columns-3"></div>
                    <div class="price-columns-1"></div>
                    <div class="price-columns-4"></div>
                    <div class="price-columns-3"></div>
                    <div class="price-columns-2"></div>
                    <div class="price-columns-4"></div>
                    <div class="price-columns-3"></div>
                    <div class="price-columns-4"></div>
                    <div class="price-columns-1"></div>
                    <div class="price-columns-3"></div>
                    <div class="price-columns-4"></div>
                    <div class="price-columns-2"></div>
                    <div class="price-columns-3"></div>
                    <div class="price-columns-1"></div>
                    <div class="price-columns-2"></div>
                    <div class="price-columns-1"></div>
                    <div class="price-columns-3"></div>
                    <div class="price-columns-1"></div>
                    <div class="price-columns-1"></div>
                </div>
                <div class="multi-range">
                    <input type="range" name="price" min="0" max="100" value="0" id="lower">
                    <input type="range" name="price" min="0" max="100" value="100" id="upper">
                </div>
                <div class="price-buttons">
                    <div class="price-min">
                        <div>
                            <span>$</span>
                            <label for="price-min">Мінімум</label>
                            <input type="text" name="price-min" id="price-min">
                        </div>
                    </div>
                    <div class="price-line"></div>
                    <div class="price-max">
                        <div>
                            <span>$</span>
                            <label for="price-max">Максимум</label>
                            <input type="text" name="price-max" id="price-max">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="form-section-room">
            <h2>Кімнати та спальні місця</h2>
            <!--            <div>-->
            <h3>Спальні</h3>
            <div>
                <input checked class="sr-only" type="radio" name="bedroom-type"
                       id="any-bedroom">
                <label class="room-label" for="any-bedroom">Будь-який</label>
                <input class="sr-only" type="radio" name="bedroom-type" id="1-bedroom">
                <label class="room-label" for="1-bedroom">1</label> <input
                    class="sr-only" type="radio" name="bedroom-type" id="2-bedroom">
                <label class="room-label" for="2-bedroom">2</label> <input
                    class="sr-only" type="radio" name="bedroom-type" id="3-bedroom">
                <label class="room-label" for="3-bedroom">3</label> <input
                    class="sr-only" type="radio" name="bedroom-type" id="4-bedroom">
                <label class="room-label" for="4-bedroom">4</label> <input
                    class="sr-only" type="radio" name="bedroom-type" id="5-bedroom">
                <label class="room-label" for="5-bedroom">5</label> <input
                    class="sr-only" type="radio" name="bedroom-type" id="6-bedroom">
                <label class="room-label" for="6-bedroom">6</label> <input
                    class="sr-only" type="radio" name="bedroom-type" id="7-bedroom">
                <label class="room-label" for="7-bedroom">7</label> <input
                    class="sr-only" type="radio" name="bedroom-type" id="8-bedroom">
                <label class="room-label" for="8-bedroom">8+</label>
            </div>
            <h3>Ліжка</h3>
            <div>
                <input checked class="sr-only" type="radio" name="bed-type"
                       id="any-bed">
                <label class="room-label" for="any-bed">Будь-який</label>
                <input class="sr-only" type="radio" name="bed-type" id="1-bed">
                <label class="room-label" for="1-bed">1</label> <input
                    class="sr-only" type="radio" name="bed-type" id="2-bed">
                <label class="room-label" for="2-bed">2</label> <input
                    class="sr-only" type="radio" name="bed-type" id="3-bed">
                <label class="room-label" for="3-bed">3</label> <input
                    class="sr-only" type="radio" name="bed-type" id="4-bed">
                <label class="room-label" for="4-bed">4</label> <input
                    class="sr-only" type="radio" name="bed-type" id="5-bed">
                <label class="room-label" for="5-bed">5</label> <input
                    class="sr-only" type="radio" name="bed-type" id="6-bed">
                <label class="room-label" for="6-bed">6</label> <input
                    class="sr-only" type="radio" name="bed-type" id="7-bed">
                <label class="room-label" for="7-bed">7</label> <input
                    class="sr-only" type="radio" name="bed-type" id="8-bed">
                <label class="room-label" for="8-bed">8+</label>
            </div>
            <h3>Ванні кімнати</h3>
            <div>
                <input checked class="sr-only" type="radio" name="bathroom-type"
                       id="any-bathroom">
                <label class="room-label" for="any-bathroom">Будь-який</label>
                <input class="sr-only" type="radio" name="bathroom-type" id="1-bathroom">
                <label class="room-label" for="1-bathroom">1</label> <input
                    class="sr-only" type="radio" name="bathroom-type" id="2-bathroom">
                <label class="room-label" for="2-bathroom">2</label> <input
                    class="sr-only" type="radio" name="bathroom-type" id="3-bathroom">
                <label class="room-label" for="3-bathroom">3</label> <input
                    class="sr-only" type="radio" name="bathroom-type" id="4-bathroom">
                <label class="room-label" for="4-bathroom">4</label> <input
                    class="sr-only" type="radio" name="bathroom-type" id="5-bathroom">
                <label class="room-label" for="5-bathroom">5</label> <input
                    class="sr-only" type="radio" name="bathroom-type" id="6-bathroom">
                <label class="room-label" for="6-bathroom">6</label> <input
                    class="sr-only" type="radio" name="bathroom-type" id="7-bathroom">
                <label class="room-label" for="7-bathroom">7</label> <input
                    class="sr-only" type="radio" name="bathroom-type" id="8-bathroom">
                <label class="room-label" for="8-bathroom">8+</label>
            </div>
            <!--            </div>-->
        </section>
        <section class="form-section-">
            <h2></h2>
            <p></p>
            <div></div>
        </section>
    </div>
    <div class="form-footer">
        <button type="reset">Очистити все</button>
        <button>Показати 904 місця</button>
    </div>
</form>
</body>
</html>
